<div class="fitHeight mat-app-background" [class]="theme" fxLayout="column">

	<!-- 上方:nav工具列 -->
	<app-header
		(drawerToggleEvent)="drawer.toggle()"
		(changeThemeEvent)="changeTheme($event)">
	</app-header>

	<!-- 下方:nav側選單+路由內容+footer, fxFlex:填滿剩餘空間 -->
	<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop" fxFlex>

		<mat-drawer #drawer [mode]="drawerMode" role="navigation">
			<app-drawer
				(drawerCloseEvent)="drawer.close()"
				(changeThemeEvent)="changeTheme($event)">
			</app-drawer>
		</mat-drawer>

		<mat-drawer-content fxLayout="column">
			<main fxFlex>
				<div [@routeAnimations]="prepareRoute(outlet)">
					<router-outlet #outlet="outlet"></router-outlet>
				</div>
			</main>
			<app-footer></app-footer>
		</mat-drawer-content>

	</mat-drawer-container>

</div>
