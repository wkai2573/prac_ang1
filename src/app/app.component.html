<div class="flex">

	<!-- nav工具列 -->
	<app-header (drawerToggleEvent)="drawer.toggle()"></app-header>
	
	<!-- nav側選單 & 路由內容 -->
	<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop">

		<mat-drawer #drawer [mode]="drawerMode" role="navigation">
			<app-drawer (drawerCloseEvent)="drawer.close()"></app-drawer>
		</mat-drawer>

		<mat-drawer-content>
			<router-outlet></router-outlet>
		</mat-drawer-content>
	</mat-drawer-container>

</div>
