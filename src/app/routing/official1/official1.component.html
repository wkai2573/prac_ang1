<!-- 幻燈片 -->
<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#mainCarousel" *ngFor="let item of carouselItems; let i = index"
				[class.active]="item.active" [attr.data-bs-slide-to]="i" [attr.aria-current]="item.active" [attr.aria-label]="'Slide ' + i"></button>
	</div>
	<div class="carousel-inner">
		<div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="item.active" [style.background-image]="'url(' + item.imgUrl + ')'">
			<div class="carousel-caption">
        <h1>{{ item.captionTitle }}</h1>
        <p>{{ item.captionSubtitle }}</p>
      </div>
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>

<!-- 跑馬燈 -->
<div class="marquee">
	<ul>
		<li *ngFor="let item of marqueeItems"><p>📢{{item}}</p></li>
	</ul>
</div>
